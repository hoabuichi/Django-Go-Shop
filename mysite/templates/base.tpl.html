{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Shop Shop</title>
    <meta name="description" content="">
    <link rel="shortcut icon" href="{% static 'images/favicon.jpg' %}">
    <meta name="viewport" content="width=device-width">
    {% block style_block %}
        <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'fontawesome/css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'custom/style.css' %}?{% now "U" %}">
        <link rel="stylesheet" href="{% static 'custom/navbar.css' %}?{% now "U" %}">
    {% endblock %}
</head>
<body>
    <div class="app-content">
        <div class="left-side-bar">
            {% include 'navigation.tpl.html' %}
        </div>
        <div class="main-content">
            {% block main_content %}

            {% endblock %}
        </div>
    </div>
</body>
{% block js_block %}
    <script src="{% static 'jquery/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/bootstrap.min.js' %}"></script>
{% endblock %}
</html>
